<!DOCTYPE html>
<html>
<head>
	<title>Quotes</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<div id="carou" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		<div class="item active">
			<img src="one.jpg">
		</div>
		<div class="item">
			<img src="two.jpg">
		</div>
		<div class="item">
			<img src="three.jpg">
		</div>
	</div>
</div>


<div class="container">
		<div class="well well-lg">
		<blockquote class="row blockquote-reverse">
			<div class="row " id = "quote-blk">
				<p id="gg">Tell me and I forget. Teach me and I remember. Involve me and I learn.</p>
			</div>
			<footer id = "author-blk">Benjamin Franklin</footer>
		</blockquote>
			<hr>
			<div class="row">
				<div class="col-xs-8 text-center">
					<a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
					<a href="https://twitter.com/" target="_blank" class="fa fa-twitter"></a>
					<a href="https://plus.google.com/" target="_blank" class="fa fa-google"></a>
					<a href="https://www.linkedin.com/" target="_blank" class="fa fa-linkedin"></a>
					<a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
					<a href="https://www.pinterest.com/" target="_blank" class="fa fa-pinterest"></a>
				</div>

				<div class="col-xs-4 text-right">
		
					<!-- <button class="btn btn-default" onclick="copyToClipboard('#gg')" title="clipboard copy">
						<span class="glyphicon glyphicon-copy"></span>
					</button> -->
					
					<button class="btn btn-default" id="next-btn" onclick="clickme()" title = "next">
						<span class="glyphicon glyphicon-circle-arrow-right "></span></button>

				</div>
							
			</div>
		
		</div>
		<button class="btn btn-default" id="info" >
			<span class="glyphicon glyphicon-info-sign"></span>
		</button>
</div>

</body>

</html>
